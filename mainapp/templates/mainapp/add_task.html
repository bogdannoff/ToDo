{% extends 'mainapp/layout.html' %}
{% block content %}

<form action="{% url 'add_task' %}" method="post" class="content">
    {% csrf_token %}
    <div class="modal d-flex justify-content-center ">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h5 class="modal-title">New task</h5>
                    <button type="button" class="btn-close" onclick="history.back();" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body form-content">
                    <h2>New task</h2>
                    <div class="form-error">{{form.non_field_errors}}</div>
                    {% for x in form %}
                    {% if x != form.target_date and x != form.project %}
                    <label class="form-label" for="{{ x.id_for_label }}">{{x.label}}</label>
                    <div class="form-error">{{x.errors}}</div>
                        {{x}}
                    {% endif %}
                    {% endfor %}
                    <div class="d-flex flex-row justify-content-between mb-3">
                        <div class="d-flex flex-row py-1">
                            {{form.target_date}}
                            {{form.project}}
                        </div>
                       <div class="d-flex flex-row py-1">
                            <button type="submit" class="btn btn-secondary">Add task</button>
                        </div>
                    </div>
               </div>
           </div>
       </div>
   </div>

</form>


{% endblock %}
